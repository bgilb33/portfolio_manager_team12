<div class="flex flex-col h-full p-4 overflow-y-auto">

  <div class="flex justify-center items-center h-[70px] bg-gray-300 rounded mb-4">
    <h1 class="text-xl font-bold">Transactions</h1>
  </div>

  <div class="flex justify-center items-center h-[30px] bg-gray-300 rounded mb-4">
    <h3 class="text-sm font-semibold">Buy and Sell Securities</h3>
  </div>

  <div class="w-full mb-4">
    <input type="text" placeholder="Search for a stock or bond..." 
           class="w-full px-3 py-2 border border-gray-300 rounded text-sm" />
  </div>

  <div class="flex flex-col gap-2 mb-4">
    <div class="grid grid-cols-[1fr_auto]">
      <span class="text-sm font-medium text-left">Ask Price:</span>
      <span class="text-sm font-bold text-right">$18.20</span>
    </div>
    <div class="grid grid-cols-[1fr_auto]">
      <span class="text-sm font-medium text-left">Bid Price:</span>
      <span class="text-sm font-bold text-right">$18.60</span>
    </div>
  </div>

  <div class="flex flex-col gap-3 mb-6">
    <div class="grid grid-cols-[1fr_auto] items-center">
      <span class="text-sm font-medium">Trade Type:</span>
      <span class="flex items-center gap-2 text-sm font-bold">
        Buy <input type="radio" name="trade">
        Sell <input type="radio" name="trade">
      </span>
    </div>

    <div class="grid grid-cols-[1fr_auto] items-center">
      <span class="text-sm font-medium">Quantity:</span>
      <span><input type="number" class="w-24 px-2 py-1 border border-gray-300 rounded text-sm" placeholder="Qty"></span>
    </div>

    <div class="text-center text-sm font-medium">or</div>

    <div class="grid grid-cols-[1fr_auto] items-center">
      <span class="text-sm font-medium">Total Investment:</span>
      <input type="number" class="w-24 px-2 py-1 border border-gray-300 rounded text-sm" placeholder="Total">
    </div>
  </div>

  <div class="flex gap-2 mb-6">
    <button class="flex-1 py-2 rounded bg-gray-300 text-gray-800 text-sm font-semibold hover:bg-gray-400">Cancel</button>
    <button class="flex-1 py-2 rounded bg-blue-600 text-white text-sm font-semibold hover:bg-blue-700">Submit</button>
  </div>

  <div class="flex justify-center items-center h-[30px] bg-gray-300 rounded mb-4">
    <h3 class="text-sm font-semibold">Deposit or Withdraw Cash</h3>
  </div>

  <div class="flex flex-col gap-3 mb-6">
    <div class="grid grid-cols-[1fr_auto] items-center">
      <span class="text-sm font-medium">Amount:</span>
      <span><input type="number" class="w-24 px-2 py-1 border border-gray-300 rounded text-sm" placeholder="Amount"></span>
    </div>

    <div class="grid grid-cols-[1fr_auto] items-center">
      <span class="text-sm font-medium">Action Type:</span>
      <span class="flex items-center gap-2 text-sm font-bold">
        Deposit <input type="radio" name="action">
        Withdraw <input type="radio" name="action">
      </span>
    </div>
  </div>

  <div class="flex gap-2">
    <button class="flex-1 py-2 rounded bg-gray-300 text-gray-800 text-sm font-semibold hover:bg-gray-400">Cancel</button>
    <button class="flex-1 py-2 rounded bg-blue-600 text-white text-sm font-semibold hover:bg-blue-700">Submit</button>
  </div>

</div>
