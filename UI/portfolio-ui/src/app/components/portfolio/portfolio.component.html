<div *ngIf="isLoading" class="flex items-center justify-center h-full">
  <div class="text-gray-600 text-lg animate-pulse">Loading your portfolio...</div>
</div>

<div class="dashboard-grid" *ngIf="!isLoading">
  <aside class="holdings bg-gray-100">
    <app-holdings></app-holdings>
  </aside>

  <main class="graphs">
    <app-graphs></app-graphs>
  </main>

  <section class="transactions bg-gray-100">
    <app-transactions></app-transactions>
  </section>

  <footer class="market-overview bg-gray-100">
    <app-market-overview></app-market-overview>
  </footer>
</div>
