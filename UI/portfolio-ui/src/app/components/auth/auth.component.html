<div class="max-w-sm mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">
    {{ isSignUpMode ? 'Sign Up' : 'Sign In' }}
  </h2>

  <form (ngSubmit)="handleSubmit()">
    <input [(ngModel)]="email" name="email" placeholder="Email" class="mb-2 w-full px-3 py-2 border rounded" required />
    <input [(ngModel)]="password" name="password" placeholder="Password" type="password" class="mb-2 w-full px-3 py-2 border rounded" required />

    <input *ngIf="isSignUpMode" [(ngModel)]="fullName" name="fullName" placeholder="Full Name" class="mb-2 w-full px-3 py-2 border rounded" required />

    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded">
      {{ isSignUpMode ? 'Create Account' : 'Sign In' }}
    </button>
  </form>

  <button (click)="toggleMode()" class="mt-4 text-sm text-blue-500 hover:underline">
    {{ isSignUpMode ? 'Already have an account? Sign in' : 'Donâ€™t have an account? Sign up' }}
  </button>
</div>
