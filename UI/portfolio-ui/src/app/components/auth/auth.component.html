<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      {{ isSignUpMode ? 'Create an Account' : 'Sign In' }}
    </h2>

    <form (ngSubmit)="handleSubmit()" class="space-y-4">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Email"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <input
        *ngIf="isSignUpMode"
        [(ngModel)]="fullName"
        name="fullName"
        type="text"
        placeholder="Full Name"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <button
        type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition duration-200"
      >
        {{ isSignUpMode ? 'Sign Up' : 'Sign In' }}
      </button>
    </form>

    <div class="mt-4 text-center">
      <button (click)="toggleMode()" class="text-sm text-blue-500 hover:underline">
        {{ isSignUpMode ? 'Already have an account? Sign in' : 'Donâ€™t have an account? Sign up' }}
      </button>
    </div>
  </div>
</div>
